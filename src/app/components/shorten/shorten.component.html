<div class="card p-3">
    <h5>Shorten a URL</h5>
    <div class="mb-2">
        <label class="form-label small">URL</label>
        <input [(ngModel)]="urlValue" type="url" class="form-control" placeholder="https://example.com/path" required />
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="shorten()" [disabled]="loading()">
            @if(loading()) {<span>Shortening...</span>}
            @else {<span>Shorten</span>}
        </button>
        <button class="btn btn-outline-secondary" type="button" (click)="clear()">Clear</button>
    </div>

    @if(error()){<div class="mt-3 alert alert-danger">{{ error() }}</div>}

    <app-result [result]="result()"></app-result>
</div>
